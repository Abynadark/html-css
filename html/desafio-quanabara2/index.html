<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual Tag deverá ser usada em cada caso</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt;... &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="Use as tag &lt;ol&gt; e &lt;li&gt;">Lista Numerada</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Lista com Dermacadores</abbr></li>
        <li><abbr title="Use as tags &lt;dl&gt;,&lt;dt&gt; e &lt;dd&gt;">Lista de Definição</abbr></li>
    </ul>
</body>
</html>
